		<section class="category">
			<h2 class="category__title">Відмовились:</h2>
			<div id="declined" class="category__actions">
				<button>-</button>
				<span class="category__value">0</span>
				<button>+</button>
			</div>
		</section>
		<section class="category">
			<h2 class="category__title">Відповіли на питання:</h2>
			<div id="answered" class="category__actions">
				<button>-</button>
				<span class="category__value">0</span>
				<button>+</button>
			</div>
		</section>
		<section class="category">
			<h2 class="category__title">Почули Євангеліє:</h2>
			<div id="listened" class="category__actions">
				<button>-</button>
				<span class="category__value">0</span>
				<button>+</button>
			</div>
		</section>
		<section class="category">
			<h2 class="category__title">Прийняли Ісуса:</h2>
			<div id="accepted" class="category__actions">
				<button>-</button>
				<span class="category__value">0</span>
				<button>+</button>
			</div>
		</section>
		<section class="category">
			<h2 class="category__title">Усього:</h2>
			<div id="total" class="category__actions category__actions--total">
				<button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
				<span class="category__value">0</span>
				<button id="share"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
			</div>
		</section>
		<div id='update'></div>
	</body>
